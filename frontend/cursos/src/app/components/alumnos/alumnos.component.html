<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/alumnos/form">Crear</button>
        <div class="alert alert-info" *ngIf="alumnos?.length == 0">
            No hay alumnos en el sistema.
        </div>
        <table class="table table-hover table-striped" *ngIf="alumnos?.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Creado en</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alumno of alumnos">
                    <td>{{alumno.id}}</td>
                    <td>{{alumno.nombre | titlecase}}</td>
                    <td>{{alumno.apellido | titlecase}}</td>
                    <td>{{alumno.email}}</td>
                    <td>{{alumno.createAt | date:'yyyy/MMMM/dd EEEE h:mm:ss'}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm"
                                [routerLink]="['/alumnos/form', alumno.id]">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                                (click)="eliminar(alumno)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
